<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let math = parseInt(prompt("Nhập vào điểm toán"));
      let physics = parseInt(prompt("Nhập vào điểm lý"));
      let chemistry = parseInt(prompt("Nhập vào điểm hóa"));
      let average = (math + physics + chemistry) / 3;
      alert("Điểm trung bình là: " + average);
    </script>
  </body>
