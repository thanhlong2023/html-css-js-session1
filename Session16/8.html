<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number1 = parseInt(prompt("Nhập vào số thứ nhất"));
      let number2 = parseInt(prompt("Nhập vào số thứ hai"));
      let number3 = parseInt(prompt("Nhập vào số thuật ba"));
      //tìm số lớn nhất
      let max = number1;
      if (number2 > max) {
        max = number2;
      }
      if (number3 > max) {
        max = number3;
      }
      alert("Số lớn nhất la: " + max);
    </script>
  </body>
</html>
