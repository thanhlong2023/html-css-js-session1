<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let firstNumber = parseInt(prompt("Nhập vào số thứ nhất"));
      let secondNumber = parseInt(prompt("Nhập vào số thứ hai"));
      let sum = firstNumber + secondNumber;
      alert("Tổng hai số là: " + sum);
    </script>
  </body>
</html>
