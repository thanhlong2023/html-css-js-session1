<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("Nhập vào số thứ nhất"));
      let b = parseInt(prompt("Nhập vào số thứ hai"));

      if (a > b) {
        let temp = a;
        a = b;
        b = temp;
      }

      let random = Math.floor(Math.random() * (b - a + 1)) + a;
      console.log(random);
    </script>
  </body>
</html>
