<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = prompt("Nhập số: ");
      if (isNaN(number)) {
        alert("Dãy không hợp lệ");
      } else {
        //đảo ngược
        let reverseNumber = number.split("").reverse().join("");
        console.log(reverseNumber);
      }
    </script>
  </body>
</html>
