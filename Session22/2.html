<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = [2, 3, 4, 5, 6];
      let getNumber = prompt("Nhập số cần tìm: ");
      let findIndex = numbers.findIndex((number) => number === getNumber);
      if (findIndex !== -1) {
        alert("Bingo");
      } else {
        alert("Chúc bạn may mắn lần sau");
      }
    </script>
  </body>
</html>
