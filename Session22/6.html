<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Occurrences</title>
  </head>
  <body>
    <script>
      // Khai báo mảng số nguyên gồm 10 phần tử
      let arr = [1, 2, 3, 4, 5, 3, 2, 1, 3, 4];

      console.log(arr);

      // Nhập vào một số nguyên bất kỳ
      let number = parseInt(prompt("Nhập một số nguyên:"));

      // Đếm số lần xuất hiện của số nguyên trong mảng
      let count = arr.filter((item) => item === number).length;

      console.log(`Số ${number} xuất hiện ${count} lần trong mảng.`);
    </script>
  </body>
</html>
