<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4, 2, 13, 4, 2, 3, 4, 2, 4, 6];
      let count = {};
      arr.forEach((item) => {
        if (count[item]) {
          count[item]++;
        } else {
          count[item] = 1;
        }
      });
      console.log(count);
      let maxCount = 0;
      let mostFrequent = null;
      for (let key in count) {
        if (count[key] > maxCount) {
          maxCount = count[key];
          mostFrequent = key;
        }
      }
      console.log(mostFrequent);
    </script>
  </body>
</html>
