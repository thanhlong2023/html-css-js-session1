<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Viết chương trình javascript thực hiện chuyển đổi kiểu dữ liệu

      // chuyển đổi thành số
      console.log(Number("5")); // chuyển đổi giá trị “5”
      console.log(Number("-1")); // chuyển đổi giá trị “-1”
      console.log(Number("Hello")); // chuyển đổi giá trị “Hello”

      // chuyển đổi thành chuỗi
      console.log(String(55)); // chuyển đổi giá trị 55
      console.log(String(-10)); // chuyển đổi giá trị -10
      console.log(String(0)); // chuyển đổi giá trị 0
    </script>
  </body>
</html>
