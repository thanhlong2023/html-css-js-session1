<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Sử dụng hàm Math.abs()
      let absValue1 = Math.abs(-5.5);
      console.log(absValue1); // Kết quả: 5.5 - Hàm Math.abs() trả về giá trị tuyệt đối của số -5.5

      let absValue2 = Math.abs(10);
      console.log(absValue2); // Kết quả: 10 - Hàm Math.abs() trả về giá trị tuyệt đối của số 10

      // Sử dụng hàm Math.ceil()
      let ceilValue1 = Math.ceil(4.4);
      console.log(ceilValue1); // Kết quả: 5 - Hàm Math.ceil() làm tròn số 4.4 lên số nguyên gần nhất là 5

      let ceilValue2 = Math.ceil(5.8);
      console.log(ceilValue2); // Kết quả: 6 - Hàm Math.ceil() làm tròn số 5.8 lên số nguyên gần nhất là 6

      // Sử dụng hàm Math.floor()
      let floorValue1 = Math.floor(5.7);
      console.log(floorValue1); // Kết quả: 5 - Hàm Math.floor() làm tròn số 5.7 xuống số nguyên gần nhất là 5

      let floorValue2 = Math.floor(6.1);
      console.log(floorValue2); // Kết quả: 6 - Hàm Math.floor() làm tròn số 6.1 xuống số nguyên gần nhất là 6

      // Sử dụng hàm Math.round()
      let roundValue1 = Math.round(10.1);
      console.log(roundValue1); // Kết quả: 10 - Hàm Math.round() làm tròn số 10.1 đến số nguyên gần nhất là 10

      let roundValue2 = Math.round(20.6);
      console.log(roundValue2); // Kết quả: 21 - Hàm Math.round() làm tròn số 20.6 đến số nguyên gần nhất là 21
    </script>
  </body>
</html>
