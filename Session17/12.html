<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Nhập vào một số
      let number = parseInt(prompt("Nhập vào một số:"));

      // Chuyển đổi số sang số nhị phân
      let binary = number.toString(2);

      // Hiển thị kết quả
      alert(`Số ${number} trong hệ nhị phân là: ${binary}`);
    </script>
  </body>
</html>
