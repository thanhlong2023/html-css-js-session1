<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        margin-top: 20px;
      }
      .banner,
      .content-item,
      .bottom-item,
      footer {
        background-color: #e516a7;
      }
      .banner {
        height: 400px;
        margin-bottom: 20px;
      }
      .content {
        display: flex;
        gap: 20px;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .content-item {
        height: 200px;
        width: 25%;
      }
      .bottom {
        display: flex;
        gap: 20px;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .bottom-item {
        height: 300px;
        width: 50%;
      }
      footer {
        height: 100px;
      }
      nav {
        width: 100%;
        height: 50px;
        background-color: black;
      }
      .bottom-item {
        display: block;
      }

      @media (min-width: 768px) and (max-width: 1200px) {
        .bottom-item {
          display: none;
        }
        .content {
          flex-wrap: wrap;
          gap: 10px;
        }
        .content-item {
          width: calc(50% - 5px);
        }
      }
      @media (max-width: 767.99px) {
        .content {
          flex-direction: column;
        }
        .content-item {
          height: 200px;
          width: 100%;
        }
        .bottom {
          flex-direction: column;
        }
        .bottom-item {
          height: 300px;
          width: 100%;
        }
        footer {
          height: 100px;
        }
        .bottom-item {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <nav></nav>
    <div class="container">
      <div class="banner"></div>
      <div class="content">
        <div class="content-item"></div>
        <div class="content-item"></div>
        <div class="content-item"></div>
        <div class="content-item"></div>
      </div>
      <div class="bottom">
        <div class="bottom-item"></div>
        <div class="bottom-item"></div>
      </div>
      <footer></footer>
    </div>
  </body>
</html>
