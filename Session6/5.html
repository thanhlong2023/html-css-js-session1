<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #4caf50;
        color: white;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
      }

      .hero {
        text-align: center;
        padding: 100px 0;
        background-color: #f0f0f0;
      }

      .hero h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }

      .hero p {
        font-size: 1.2em;
        margin-bottom: 30px;
      }

      .hero button {
        background-color: #4caf50;
        color: white;
        padding: 15px 30px;
        border: none;
        cursor: pointer;
      }

      .features {
        display: flex;
        justify-content: space-around;
        padding: 50px 20px;
      }

      .feature {
        background-color: #e0e0e0;
        padding: 20px;
        text-align: center;
        width: 25%;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">My Logo</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <section class="hero">
      <h1>Welcome to My Website</h1>
      <p>We provide the best solutions for your business.</p>
      <button>Get Started</button>
    </section>

    <section class="features">
      <div class="feature">Feature 1</div>
      <div class="feature">Feature 2</div>
      <div class="feature">Feature 3</div>
    </section>

    <footer>Contact us: email@example.com</footer>
  </body>
</html>
