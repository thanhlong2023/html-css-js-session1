<!DOCTYPE html>
<html>
  <head>
    <title>Biểu Mẫu Đặt Hàng</title>
  </head>
  <body>
    <h1>Biểu Mẫu Đặt Hàng</h1>

    <form>
      <label for="sanpham">Sản Phẩm:</label><br />
      <input type="text" id="sanpham" name="sanpham" /><br /><br />

      <label for="soluong">Số Lượng:</label><br />
      <input type="number" id="soluong" name="soluong" /><br /><br />

      <h2>Thông Tin Liên Hệ:</h2>

      <label for="ten">Tên:</label><br />
      <input type="text" id="ten" name="ten" /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" /><br /><br />

      <label for="diachi">Địa Chỉ:</label><br />
      <textarea id="diachi" name="diachi" rows="4" cols="50"></textarea
      ><br /><br />

      <input type="submit" value="Đặt Hàng" />
    </form>
  </body>
</html>
