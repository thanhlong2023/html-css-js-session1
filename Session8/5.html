<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f5f5f5;
      }
      .header {
        padding: 50px 20px;
        background-color: #fff;
      }
      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        color: #333;
      }
      .header p {
        color: #777;
        margin-bottom: 30px;
      }
      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
      .download {
        background-color: #007bff;
        color: white;
      }
      .learn-more {
        background-color: #f5f5f5;
        border: 1px solid #ccc;
        color: #333;
      }
      .footer {
        padding: 30px 20px;

        margin-top: 50px;
      }
      .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }
      .social-icons i {
        font-size: 24px;
        color: #777;
        cursor: pointer;
      }
      .credits {
        color: #777;
        font-size: 14px;
      }
      .credits a {
        text-decoration: none;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Magna leo sapien gravida</h1>
      <p>
        Gravida at leo elementum elit fusce accumsan dui libero, quis vehicula
        lectus ultricies eu. In convallis amet leo sapien iaculis efficitur.
      </p>

      <div class="buttons">
        <a href="#" class="button download"
          ><i class="fa-solid fa-download"></i> Download</a
        >
        <a href="#" class="button learn-more">Learn More</a>
      </div>
    </div>
    <div class="footer">
      <div class="social-icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="credits">
        Â© Untitled. Credits: <a href="#">HTML5 UP</a> + <a href="#">Unsplash</a>
      </div>
    </div>
  </body>
</html>
