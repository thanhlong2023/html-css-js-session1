<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = prompt("Nhập vào số lượng số Fibonacci cần hiển thị:");
      n = parseInt(n);

      if (isNaN(n) || n <= 0) {
        console.log("Không hợp lệ");
      } else {
        let fib = [1, 1];
        for (let i = 2; i < n; i++) {
          fib[i] = fib[i - 1] + fib[i - 2];
        }
        console.log(`Dãy Fibonacci: ${fib.slice(0, n).join(" ")}`);
      }
    </script>
  </body>
</html>
