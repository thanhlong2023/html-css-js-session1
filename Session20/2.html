<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = prompt("Enter a number");
      let arr = [];
      for (let i = 1; i <= n; i++) {
        if (i % 5 == 0) {
          arr.push(i);
        }
      }
      console.log("Các số chia hết cho 5 từ 1 đến n", arr);
    </script>
  </body>
</html>
