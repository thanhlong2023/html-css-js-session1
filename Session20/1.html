<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = prompt("Enter a number");
      let sum = 0;
      for (let i = 1; i <= n; i++) {
        sum += i;
      }
      console.log("Tổng số nguyên từ 1 đến n", sum);
    </script>
  </body>
</html>
