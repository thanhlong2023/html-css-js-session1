<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("Nhập vào số a:");
      let b = prompt("Nhập vào số b:");

      // Chuyển đổi giá trị nhập vào thành số
      a = parseFloat(a);
      b = parseInt(b);

      // Kiểm tra tính hợp lệ của giá trị nhập vào
      if (isNaN(a) || isNaN(b)) {
        console.log("Không hợp lệ");
      } else {
        let result = 1;
        for (let i = 0; i < b; i++) {
          result *= a;
        }
        console.log(`Kết quả của ${a}^${b} là: ${result}`);
      }
    </script>
  </body>
</html>
