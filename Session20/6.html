<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = prompt("Nhập vào một số nguyên:");
      num = parseInt(num);

      if (isNaN(num) || num < 2) {
        console.log("Không phải là số nguyên tố");
      } else {
        let isPrime = true;
        for (let i = 2; i <= Math.sqrt(num); i++) {
          if (num % i === 0) {
            isPrime = false;
            break;
          }
        }

        if (isPrime) {
          console.log(`${num} là số nguyên tố`);
        } else {
          console.log(`${num} không phải là số nguyên tố`);
        }
      }
    </script>
  </body>
</html>
