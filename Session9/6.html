<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bố cục Grid (Sao chép Hàng)</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr;
        gap: 10px;
        width: 80%;
        margin: 20px auto;
        padding: 10px;
        background-color: #f0f0f0;
      }

      .row {
        display: contents;
      }

      .big {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 24px;
        grid-row: span 2;
      }

      .small {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- <div class="row"> -->
      <div class="big">Big</div>
      <div class="small">Small 1</div>
      <div class="small">Small 2</div>
      <div class="small">Small 3</div>
      <div class="small">Small 4</div>
      <!-- </div> -->

      <!-- <div class="row"> -->
      <div class="big">Big</div>
      <div class="small">Small 5</div>
      <div class="small">Small 6</div>
      <div class="small">Small 7</div>
      <div class="small">Small 8</div>
      <!-- </div> -->
    </div>
  </body>
</html>
