<!DOCTYPE html>
<html>
  <head>
    <title>Đăng ký học</title>
  </head>
  <body>
    <form>
      <table border="0" cellpadding="5">
        <tr>
          <td>Họ và tên:</td>
          <td><input type="text" name="hoten" /></td>
        </tr>
        <tr>
          <td>Ngày sinh:</td>
          <td><input type="date" name="ngaysinh" /></td>
        </tr>
        <tr>
          <td>Giới tính:</td>
          <td>
            <input type="radio" name="gioitinh" value="nam" /> Nam
            <input type="radio" name="gioitinh" value="nu" /> Nữ
          </td>
        </tr>
        <tr>
          <td>Số căn cước công dân:</td>
          <td><input type="number" name="namnhaphoc" /></td>
        </tr>
        <tr>
          <td>Ngày cấp:</td>
          <td><input type="date" name="ngaycap" /></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="email" /></td>
        </tr>

        <tr>
          <td>Địa chỉ thường trú:</td>
          <td><textarea name="diachi"></textarea></td>
        </tr>
        <tr>
          <td>Địa chỉ tạm trú:</td>
          <td><textarea name="diachi"></textarea></td>
        </tr>
        <tr>
          <td>Loại căn cước công dân:</td>
          <td>
            <input type="radio" name="gioitinh" value="nam" /> Căn cước công dân
            mới <input type="radio" name="gioitinh" value="nu" /> Căn cước công
            dân cũ
          </td>
        </tr>
        <tr>
          <td>Dân tộc:</td>
          <td><input type="text" name="" /></td>
        </tr>
        <tr>
          <td>Tôn giáo:</td>
          <td><input type="text" name="chuyennganh" /></td>
        </tr>
        <tr>
          <td>Quốc tịch:</td>
          <td><input type="text" name="namnhaphoc" value="Việt Nam" /></td>
        </tr>
        <tr>
          <td>Họ tên cha/mẹ:</td>
          <td><input type="text" name="gpa" step="0.1" /></td>
        </tr>

        <tr>
          <td>Số CMND/CCCD của cha/mẹ:</td>
          <td><input type="number" name="namnhaphoc" /></td>
        </tr>

        <tr>
          <td><label for="">Tỉnh/Thành phố</label></td>
          <td>
            <select name="" id="">
              <option value="">Chọn tỉnh thành phố</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><button>Gửi thông tin</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
