<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty & Fashion</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .container {
        width: 400px;
        background: white;
        margin: 20px auto;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        position: relative;
      }
      .header {
        padding: 10px;
        font-weight: bold;
        color: #ff5722;
        text-transform: uppercase;
        font-size: 14px;
      }
      .image img {
        width: 100%;
        display: block;
        margin-bottom: 10px;
      }
      .title {
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        line-height: 1.4;
        position: absolute;
        bottom: 90px;
        color: white;
      }
      .news-list {
        padding: 0 15px 15px;
        font-size: 14px;
        color: #333;
      }
      .news-list div {
        margin-bottom: 10px;
        border-top: 1px solid #ccc;
        padding-top: 10px;
      }
      .news-list div:first-child {
        border-top: none;
        padding-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">BEAUTY & FASHION</div>
      <div class="image">
        <img
          src="	https://i.natgeofe.com/n/548467d8-c5f1-4551-9f58-6817a8d2c45e/NationalGeographic_2572187_3x2.jpg"
          alt="H'Hen Niê"
        />
        <div class="title">
          Nhìn ảnh cầu hôn của H'Hen Niê mới phát hiện phong thủy không đùa được
          đâu!
        </div>
      </div>
      <div class="news-list">
        <div>Netizen lo lắng: Hương Giang liệu có nặng nổi 35kg?</div>
        <div>
          Giờ mới biết tiêu chuẩn của Thiều Bảo Trâm, dân tình vào bình luận gấp
        </div>
      </div>
    </div>
  </body>
</html>
