<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gói cước 5G160B</title>
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      .card {
        width: 400px;
        margin: 0 auto;
        box-shadow: 0 0 10px rgba(13, 13, 13, 0.552);
        text-align: center;
      }
      .card-header {
        position: relative;
        background-color: red;
        color: white;
        padding: 10px;
      }
      .card-header img {
        position: absolute;
        top: -25px;
        right: -30px;
      }
      .card-footer {
        display: flex;
        flex-direction: column;
        width: 70%;
        margin: 0 auto;
      }
      p {
        border-bottom: 1px solid rgb(107, 105, 105);
        width: 90%;
        margin: 0 auto;
        padding: 10px;
      }
      .btn {
        border-radius: 50px;
        padding: 10px;
        border: 1px solid red;
        margin: 20px;
        color: white;
      }
      .register-button {
        background-color: red;
      }
      .detail-button {
        width: 50%;
        margin: 0 auto;
        color: red;
      }
      p {
        color: rgb(228, 198, 3);
      }
      strong {
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <img src="./icon_giamgia.png" alt="" />
        <h2 class="card-title">5G160B</h2>
      </div>
      <div class="card-body">
        <p><strong>Data:</strong> 120Gb (4Gb/ngày)</p>
        <p><strong>Giá:</strong> 160.000 ₫</p>
        <p><strong>Nội mạng:</strong> &lt;10 phút (tối đa 1000 phút/30 ngày)</p>
        <p><strong>Ngoại mạng:</strong> 100 phút</p>
        <p><strong>Free data:</strong> TV360 Basic, 20Gb lưu trữ Mybox</p>
        <p><strong>Thời hạn:</strong> 30 ngày</p>
        <span>(Sử dụng 4Gb/ngày)</span>
      </div>
      <div class="card-footer">
        <button class="register-button btn">
          <i class="fa fa-edit"></i> ĐĂNG KÝ
        </button>
        <button class="detail-button btn">
          <i class="fa fa-arrow-alt-circle-right"></i> Chi tiết
        </button>
      </div>
    </div>
  </body>
</html>
