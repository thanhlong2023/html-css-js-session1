<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Cards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .custom-card {
        border-radius: 15px;
        overflow: hidden;
        color: white;
        position: relative;
      }
      .custom-card img {
        object-fit: cover;
        height: 200px;
        opacity: 0.8;
      }
      .custom-card .card-img-overlay {
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 20px;
      }
      .card-text {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row g-3">
        <div class="col-md-4">
          <div class="card custom-card">
            <img
              src="https://tobeigo.com/wp-content/uploads/2021/03/nhung-loai-hoa-gan-lien-voi-cac-tinh-thanh-viet-nam-1.jpg"
              class="card-img"
              alt="Flower"
            />
            <div class="card-img-overlay">
              <h5 class="card-title">Short title, long jacket</h5>
              <p class="card-text"><small>🌍 Earth • 📅 3d</small></p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card custom-card">
            <img
              src="https://tobeigo.com/wp-content/uploads/2021/03/nhung-loai-hoa-gan-lien-voi-cac-tinh-thanh-viet-nam-1.jpg"
              class="card-img"
              alt="Flower"
            />
            <div class="card-img-overlay">
              <h5 class="card-title">
                Much longer title that wraps to multiple lines
              </h5>
              <p class="card-text"><small>🌻 Poster • 📅 3d</small></p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card custom-card">
            <img
              src="https://tobeigo.com/wp-content/uploads/2021/03/nhung-loai-hoa-gan-lien-voi-cac-tinh-thanh-viet-nam-1.jpg"
              class="card-img"
              alt="Flower"
            />
            <div class="card-img-overlay">
              <h5 class="card-title">Another longer title belongs here</h5>
              <p class="card-text"><small>🌊 California • 📅 3d</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
