        padding: 0;

        width: 100%;
        padding: 10px;
      }
      .col-3 {
        width: 25%;
        background-color: white;
      }
      .box {
        width: 98%;
        padding: 20px;
        background-color: green;
        text-align: center;
      }
    </style>
  </head>

    <div class="row">

      </div>

      </div>
      <div class="col-3">

      </div>
      <div class="col-3">

      </div>
    </div>

  </body>
</html>
