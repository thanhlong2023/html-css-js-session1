<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phat Nguyen</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>Quản Lý Nhân Viên</h2>
        <div class="form-group">
            <input type="text" id="employee-name" placeholder="Tên nhân viên">
            <input type="text" id="employee-role" placeholder="Chức vụ">
            <button id="add-employee">Thêm nhân viên</button>
        </div>

        <table id="table-employee">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên</th>
                    <th>Chức vụ</th>
                    
                </tr>
            </thead>
            <tbody>
                <!-- Danh sách nhân viên sẽ được thêm ở đây -->
            </tbody>
        </table>

        <div class="pagination">
            <!-- Các nút phân trang sẽ được thêm ở đây -->
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
