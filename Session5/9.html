<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }

      .form-section {
        margin-bottom: 20px;
      }

      .form-section h2 {
        margin-bottom: 10px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group select {
        width: calc(100% - 12px);
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .form-group input[type="checkbox"] {
        width: auto;
        display: inline-block;
      }

      .form-group .checkbox-label {
        display: inline-block;
        margin-left: 5px;
      }

      .form-row {
        display: flex;
        justify-content: space-between;
      }

      .form-row .form-group {
        width: 48%;
      }

      #continue-button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      form {
        width: 50%;
        margin: 0 auto;
        background-color: rgb(237, 237, 237);
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form-section">
        <h2>Billing Address</h2>

        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required />
          </div>

          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="email">Email (Optional)</label>
          <input type="email" id="email" name="email" />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required />
        </div>

        <div class="form-group">
          <label for="address2">Address 2 (Optional)</label>
          <input type="text" id="address2" name="address2" />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="country">Country</label>
            <select id="country" name="country" required>
              <option value="">Choose...</option>
              <option value="us">United States</option>
              <option value="ca">Canada</option>
            </select>
          </div>

          <div class="form-group">
            <label for="state">State</label>
            <select id="state" name="state" required>
              <option value="">Choose...</option>
              <option value="ca">California</option>
              <option value="ny">New York</option>
            </select>
          </div>

          <div class="form-group">
            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" name="zip" required />
          </div>
        </div>

        <div class="form-group">
          <input type="checkbox" id="same-address" name="same-address" />
          <label for="same-address" class="checkbox-label"
            >Shipping address is the same as my billing address</label
          >
        </div>

        <div class="form-group">
          <input type="checkbox" id="save-info" name="save-info" />
          <label for="save-info" class="checkbox-label"
            >Save this information for next time</label
          >
        </div>
      </div>

      <div class="form-section">
        <h2>Payment</h2>

        <div class="form-group-none">
          <input
            type="radio"
            id="credit-card"
            name="payment-method"
            value="credit-card"
            checked
          />
          <label for="credit-card" class="checkbox-label">Credit Card</label>
        </div>

        <div class="form-group-none">
          <input
            type="radio"
            id="debit-card"
            name="payment-method"
            value="debit-card"
          />
          <label for="debit-card" class="checkbox-label">Debit Card</label>
        </div>

        <div class="form-group-none">
          <input
            type="radio"
            id="paypal"
            name="payment-method"
            value="paypal"
          />
          <label for="paypal" class="checkbox-label">PayPal</label>
        </div>

        <div class="form-group">
          <label for="card-name">Name on Card</label>
          <input type="text" id="card-name" name="card-name" required />
        </div>

        <div class="form-group">
          <label for="card-number">Credit Card Number</label>
          <input type="text" id="card-number" name="card-number" required />
          <code>Full name as displayed on card</code>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="expiration">Expiration</label>
            <input
              type="text"
              id="expiration"
              name="expiration"
              placeholder="MM/YY"
              required
            />
          </div>

          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required />
          </div>
        </div>
      </div>

      <button type="submit" id="continue-button">Continue to checkout</button>
    </form>
  </body>
</html>
