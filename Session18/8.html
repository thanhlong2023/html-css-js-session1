<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiểm tra loại tam giác</title>
  </head>
  <body>
    <script>
      let a = parseFloat(prompt("Nhập độ dài cạnh thứ nhất:"));
      let b = parseFloat(prompt("Nhập độ dài cạnh thứ hai:"));
      let c = parseFloat(prompt("Nhập độ dài cạnh thứ ba:"));

      if (a + b > c && a + c > b && b + c > a) {
        if (a === b && b === c) {
          console.log("Tam giác đều");
        } else if (a === b || b === c || a === c) {
          console.log("Tam giác cân");
        } else if (
          a * a + b * b === c * c ||
          a * a + c * c === b * b ||
          b * b + c * c === a * a
        ) {
          console.log("Tam giác vuông");
        } else {
          console.log("Tam giác thường");
        }
      } else {
        console.log("Không phải là tam giác hợp lệ");
      }
    </script>
  </body>
</html>
