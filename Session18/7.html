<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = parseInt(prompt("Nhập số a: "));
      let b = parseInt(prompt("Nhập số b: "));
      let c = prompt("Nhập phép tính: ");
      switch (c) {
        case "+":
          alert(a + b);
          break;
        case "-":
          alert(a - b);
          break;
        case "*":
          alert(a * b);
          break;
        case "/":
          alert(a / b);
          break;
        default:
          alert("Phép tính không hợp lệ");
          break;
      }
    </script>
  </body>
</html>
