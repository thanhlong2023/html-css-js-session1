<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiển thị cách đọc số</title>
  </head>
  <body>
    <script>
      let number = prompt("Nhập một số từ 0 đến 9:");

      switch (number) {
        case "0":
          console.log("Số Không");
          break;
        case "1":
          console.log("Số Một");
          break;
        case "2":
          console.log("Số Hai");
          break;
        case "3":
          console.log("Số Ba");
          break;
        case "4":
          console.log("Số Bốn");
          break;
        case "5":
          console.log("Số Năm");
          break;
        case "6":
          console.log("Số Sáu");
          break;
        case "7":
          console.log("Số Bảy");
          break;
        case "8":
          console.log("Số Tám");
          break;
        case "9":
          console.log("Số Chín");
          break;
        default:
          console.log("Số không hợp lệ");
      }
    </script>
  </body>
</html>
